name: Thyself
description: >
    Thyself is a web service that offers a complete, scientific solution for administering
    questionnaires to human participants

uris:
  index:
    path: /
    methods:
      - get

  users:
    path: /users/
    methods:
      - get
      - post

  user:
    path: /users/<id>
    methods:
      - get
      - put
      - delete

  programs:
    path: /programs/
    methods:
      - get
      - post

  program:
    path: /programs/<id>
    methods:
      - get
      - put
      - delete
  
  set:
    path: /sets/<id>
    methods:
      - get
      - put
      - delete
  
  moments:
    path: /moments/
    methods:
      - get
      - post
  
  moment:
    path: /moments/<id>
    methods:
      - get
      - put
      - delete
  
  answers:
    path: /answers/
    methods:
      - get
      - post

  answer:
    path: /answers/<id>
    methods:
      - get
      - put
      - delete
